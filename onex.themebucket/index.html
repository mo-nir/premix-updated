<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
        <!--Styles-->
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/custom.css">
        <link rel="stylesheet" href="css/premix-style.css"> 
    </head>

    <body>
        <div class="container">
            <div class="cd-pricing-container cd-has-margins">
                <div class="cd-pricing-switcher">
                    <p class="fieldset">
                        <input type="radio" name="duration-2" value="monthly" id="monthly-2" checked="">
                        <label for="monthly-2">Log In</label>
                        <input type="radio" name="duration-2" value="yearly" id="yearly-2">
                        <label for="yearly-2">Register</label> <span class="cd-switch"></span> 
                    </p>
                </div>
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <ul class="cd-pricing-wrapper">
                            <li data-type="monthly" class="is-ended is-visible">
                                <div class="premix-contact-us-area">
                                    <form action="#">
                                        <input type="text" name="name" placeholder="USERNAME OR EMAIL: *">
                                        <input type="password" name="password" placeholder="PASSWORD: *">
                                        <input type="submit" value="log in" name="log in">
                                        <input type="checkbox" name="vehicle" value="remeber me"> 
                                        <span>REMEMBER Me</span> 
                                        <a href="#">forgot password</a> </form>
                                </div>
                            </li>
                            <li data-type="yearly" class="is-ended is-hidden">
                                <div class="premix-contact-us-area">
                                    <form action="#">
                                        <input type="text" name="name" placeholder="EMAIL: *">
                                        <input type="password" name="password" placeholder="PASSWORD: *">
                                        <input type="submit" value="register" name="register"> 
                                    </form>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!--jQuery-->
        <script src="js/jquery-1.11.03860.js"></script>
        <script src="js/bootstrap3860.js"></script>
        <script src="js/jquery.plugins3860.js"></script>
        <script src="js/pricing-table.js"></script>
    </body>
</html>
